    <h2 id="portfolio">Web Projects</h2>
    <p>Over the past six months I have begun building web applications. 'Prowl' is a social networking app for LGBTQ women, 'MyBoro' is a one-stop spot to gather current information about your current location in NYC, and 'My Best Coffee' is a place where coffee lovers can expand their knowledge and coffee-making skills. 'Prowl' is a collaborative effort with Rob and Atanas, MyBoro is a group project with Jon, Carolyn, and Mike. 'AudioAvator' which creates a colorful animation out of your favorite song, was recently completed at a Music Visualization Hackathon at Etsy Labs, and was a collaboration with Rob, Carolyn, Megan, and Cat. 'Hangman Is Fun' is a quick little game I built to allow you to enjoy hangman on your own! 'Triangle App' solves a coding challenge that I found online.</p>

<script id="viewFavouriteThings" type='text/template'>
  <div id="favourite-things">
    <hr width='462px'>
    </br>
    <h2 id="favouriteThings">These are a few of my favourite things</h2>
    <p>Ok, so first of all, no I'm not British. But why not add a "u" to "favorite" just to kick everything up a notch. This page is devoted to things past, present, and future that have caught my attention. Just click on each photo for more information. I will update this from time to time when new things strike my interest.</br></br><hr>
    <a href="http://www.coldspringapothecary.com" target="_blank"><img src="http://i.imgur.com/1vrW74y.png" height=354 width=354 title="Cold Spring Apothecary" alt="Cold Spring Apothecary" style="border: none;"></a>
    <p id="p2">This little shop in Cold Spring, NY, has incredible natural body care and home products. My current favorite is their signature aftershave, called "Hudson."</p>
    <a href="https://www.etsy.com/listing/91233200/cat-nap-cocoon-cave-bed-house-vessel" target="_blank"><img src="http://i.imgur.com/hlSTskC.png" height=354 width=354 title="Cat Pod" alt="Cat Pod" style="border: none;"></a>
    <p id="p2">I have a strong feeling Mischka would love this felted wool cat vessel.</p>
    <a href="http://www.clickandgrow.com" target="_blank"><img src="http://i.imgur.com/8k9e71w.png" height=354 width=354 title="Click and Grow" alt="Click and Grow" style="border: none;"></a>
    <p id="p2">I am curious to see if this nanotechnology planter will successfully grow cockscomb flowers</p>
    <a href="http://domatcha.com/health/" target="_blank"><img src="http://i.imgur.com/IPvVIAx.png" height=354 width=354 title="Matcha Tea" alt="Matcha Tea" style="border: none;"></a>
    <p id="p2">Matcha green tea reportly possesses antioxidant levels that are 6 times that of goji berries, 7 times that of dark chocolate, 17 times that of wild blueberries and 60 times that of spinach. And it's frothy and delicious. I try to have a cup every morning and my current favorite brand is DoMatcha.</p>
    <a href="http://www.kravmagasolutions.com" target="_blank"><img src="http://i.imgur.com/ZBMhlp2.png" height=354 width=354 title="Krav Maga" alt="Krav Maga" style="border: none;"></a>
    <p id="p2">I'm in the process of learning Krav Maga, a brutal and invigorating self-defense modality learned and taught by members of the Isreali army. I had never punched anyone prior to starting my training a few months ago.</p>
    <a href="http://www.beardbrand.com/collections/grooming-kits/products/large-beard-grooming-kit" target="_blank"><img src="http://i.imgur.com/ooewAqZ.png" height=354 width=354 title="Beard Care" alt="Beard Care" style="border: none;"></a>
    <p id="p2">I stopped shaving several months ago with the goal of have the finest beard in all the land. Almost every day lately someone stops me on the street and compliments me on my beard -- so I guess I'm on the right track. Every morning and night I groom my beard with a kit I received as a birthday gift from Reuben's moms. Lately I've been having my beard professionally trimmed at Harry's Corner Shop on Houston Street.</p>
    </p>
    <a href="http://i.imgur.com/K6etLGX.png" target="_blank"><img src="http://i.imgur.com/K6etLGX.png" height=354 width=354 title="Teal" alt="Teal" style="border: none;"></a>
    <p id="p2">I have fallen in love with the color teal. I painted our shower stall area teal and recently bought some beautiful hand-poured teal glasses to drink from. The color inspires me.</p>
    </br></br>
