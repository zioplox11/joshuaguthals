<!DOCTYPE html>
<html>
<head>
  <title>Joshua Aaron Guthals</title>


  <link rel="stylesheet" href="stylesheets/normalize.css">

  <script async="true" src="javascripts/vendor/picturefill.js"></script>
  <script src="javascripts/vendor/modernizer.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="stylesheets/style.css" rel="stylesheet">

  <script type="text/javascript" src="javascripts/vendor/jquery.js"></script>
  <script type="text/javascript" src="javascripts/vendor/underscore.js"></script>
  <script type="text/javascript" src="javascripts/vendor/backbone.js"></script>
  <script type="text/javascript" src="javascripts/hobbiesView.js"></script>
  <script type="text/javascript" src="javascripts/aboutMeView.js"></script>
  <script type="text/javascript" src="javascripts/favouriteThingsView.js"></script>
  <script type="text/javascript" src="javascripts/portfolioView.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>


</head>
<body>

<div id='welcome'>
  <div class='welcome-photo'>
  </div>

  <h1 id='hOpener'>Joshua Aaron Guthals</h1>
  <div id="pOpener">web developer & creative soul</div><br>
  <h5><span id='contactinfo'><a href='https://github.com/zioplox11' target="_blank">GitHub | </a><a href="https://www.linkedin.com/in/jguthals" target="_blank">LinkedIn | </a><a href="Joshua Guthals Resume.pdf" target="_blank">Resume</a> </span>
  </h5>

</div>

<div id='main-nav'>
  <h3>
  <ul class='nav-list'>
    <li class="portfolio clicks" style="text-decoration: none"><a href="#portfolio" class="colorClick portfolioHref">portfolio</a></li>
     <li class="about-me clicks" style="text-decoration: none"><a href="#aboutMe" class="colorClick aboutHref">about me</a></li>
      <li class="photography clicks" style="text-decoration: none"><a href="#photography" class="colorClick photosHref">photography</a></li>
  </ul>
  </h3>
</div>

<div id="main-profile">
</div>


<script id="viewPortfolio" type="text/template">
<hr class='skinny-hr'>
</br>

<div class="colorTime">

    <div class='allPortfolios'><div class='protector'>
    <p class='p3'>Projects</p></br></br></div>

    </div>
    <div class="allPortfolioCollection"></div>

    </div>

</script>



<script id="viewAboutMe" type='text/template'>
<hr class='skinny-hr'>
</br>

<div class="colorTime">

    <div class='allAboutMes'><div class='protector'>
    <p class='p3'>I live in Brooklyn, where I work as a software engineer and tend to my beard. When not coding, I am probably eating something either very healthy or horribly unhealthy, taking iPhone photos, or biking around the city. I might also be in Fort Collins visiting my sister or in Montana spending time with my parents. <br><br>I have a slightly non-traditional, very modern NYC family. Please meet my cat Mischka, my boyfriend Atanas, my biological sons Reuben and Micah who live with their two moms, and my friends Andrew, Lani, and Leah -- and our recently deceased betta fish Barnaby. </p></br></br></div>

    </div>
    <div class="allAboutMeCollection"></div>

    </div>

</script>


<script id="view_about_me" type="text/template">

      <br>
      <% for (var i = 0; i < about_mes_length; i++ ) { %>
      <h2 class="tbaa"><%= about_mes[i].name %></h2>
      <p class='p3'><br><%= about_mes[i].description %></p><br><br>

          <% for (var z = 0; z < about_mes[i].photo_length; z++ ) { %>
          <div class='contain-me'>
              <img class='photos photo-descr' src=<%= about_mes[i].photos[z].photo %>><br>
              <div class='photo-descr-kid'><p class='p2' style="display:none;"><%= about_mes[i].photos[z].photo_des %></p><br><br><br><br></div>
          </div>
          <% } %>
          </div>

          <hr class='wide-hr'>
          <br>


      <% } %>

            <br><br>
      <button class="back-to-top">Back to top</button>
      <br><br>


</script>

<script id="view_portfolio" type="text/template">

      <br>
      <% for (var i = 0; i < portfolios_length; i++ ) { %>


      <h2 class="tbaa"><a href=<%= portfolios[i].project_url %> target="_blank"><%= portfolios[i].name %></a></h2>
      <p class='p3'><br><%= portfolios[i].description %></p><br><br>


          <% for (var z = 0; z < portfolios[i].photo_length; z++ ) { %>
          <div class='contain-me-portfolio'>
              <img class='photos-portfolio photo-descr' src=<%= portfolios[i].photos[z].photo %>><br>
              <div class='photo-descr-kid'><p class='p2' style="display:none;"><%= portfolios[i].photos[z].photo_des %></p><br><br><br><br></div>
          </div>
          <% } %>

          <p class='p3'><br><%= portfolios[i].key_dev_element %></p>


          <% for (var g = 0; g < portfolios[i].key_design_element_length; g++ ) { %>
          <div class='contain-me'>
              <div><p>

              <% if (portfolios[i].key_design_elements[g].key_design_element_url) { %>
             <a href=<%= portfolios[i].key_design_elements[g].key_design_element_url %> target="_blank">
              <%= portfolios[i].key_design_elements[g].key_design_element_name %></p>
              </a>
              <% } else { %>
              <%= portfolios[i].key_design_elements[g].key_design_element_name %></p>
              <% } %>

              <% if (portfolios[i].key_design_elements[g].key_design_element_descr) { %>
              <%= portfolios[i].key_design_elements[g].key_design_element_des %></p>
              <% } %>


              <br><br><br><br></div>

          </div>
          <% } %>

          </div>


          <hr class='wide-hr'>
          <br>


      <% } %>

            <br><br>
      <button class="back-to-top">Back to top</button>
      <br><br>


</script>



<script id="view_photos" type="text/template">
<hr class='skinny-hr'>
<br>


<div id='hobby-block'>

      <div class='protector'><h2 class="tbaa"><%= name %></h2><br>
      <p class='p3'><%= description %></p><br><br>
      </div><br>

            <% for (var i = 0; i < photo_length; i++ ) { %>
          <div class='contain-me'>
              <img class='photos photo-descr' src=<%= photos[i]['photo'] %>><br>
              <div class='photo-descr-kid'><p class='p2' style="display:none;"><%= photos[i]['photo_des'] %></p><br><br><br><br></div>
          </div>

            <% } %>
</div>
      <br><br>
      <button class="back-to-top">Back to top</button>
      <br><br>
</script>

</body>
</html>
