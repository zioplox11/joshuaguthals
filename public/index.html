    <p>Over the past six months I have begun building web applications. 'Prowl' is a social networking app for LGBTQ women, 'MyBoro' is a one-stop spot to gather current information about your current location in NYC, and 'My Best Coffee' is a place where coffee lovers can expand their knowledge and coffee-making skills. 'Prowl' is a collaborative effort with Rob and Atanas, MyBoro is a group project with Jon, Carolyn, and Mike. 'AudioAvator' which creates a colorful animation out of your favorite song, was recently completed at a Music Visualization Hackathon at Etsy Labs, and was a collaboration with Rob, Carolyn, Megan, and Cat. 'Hangman Is Fun' is a quick little game I built to allow you to enjoy hangman on your own! 'Triangle App' solves a coding challenge that I found online.</p>

<script id="viewAboutMe" type='text/template'>
<hr width='462px'>
</br>

<div class="colorTime">

    <div class='allAboutMes'><div class='protector'>
    <h2 class='tbaa'>My New York City family</h2></br>
    <p class='p3'>I have a slightly non-traditional, very modern family. Please meet my cat Mischka, my boyfriend Atanas, my biological sons Reuben and Micah who live with their two moms, and my friends Andrew, Lani, and Leah -- and our recently deceased betta fish Barnaby. </p></br></br></div>

<script id="view_about_me" type="text/template">

      <br>
      <% for (var i = 0; i < about_mes_length; i++ ) { %>
      <h2 class="tbaa"><%= about_mes[i].name %></h2>
      <p class='p3'><br><%= about_mes[i].description %></p><br><br>

          <% for (var z = 0; z < about_mes[i].photo_length; z++ ) { %>
          <div class='contain-me'>
              <img class='photos cabbage' src=<%= about_mes[i].photos[z].photo %>><br>
              <div class='cabbage-kid'><p class='p2' style="display:none;"><%= about_mes[i].photos[z].photo_des %></p><br><br><br><br></div>
          </div>
          <% } %>
          </div>

          <hr width='1062px'>
          <br>


      <% } %>

            <br><br>
      <button class="back-to-top">Back to top</button>
      <br><br>


</script>


<script id="view_photos" type="text/template">
